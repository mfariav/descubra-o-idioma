<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Desafio de Idiomas</title>
    <meta name="description" content="Jogo rápido para adivinhar idiomas e traduções. Teste seus conhecimentos!">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>

        <!-- Página inicial -->
        <section id="play">
            <img class="logo" src="assets/Logo-DI.png" alt="Logo Descubra o Idioma">
            <h2>Pronto?</h2>
            <button class="play-button">JOGAR</button>
        </section>

        <!-- Tela do Quiz -->
        <section id="quiz-screen">
            <a href="#" id="go-home">
                <img class="logo-quiz" src="assets/Logo-DI.png" alt="Logo Descubra o Idioma">
            </a>

            <div class="status-bar">
                <p>
                    <img class="icones" src="assets/Icone-tempo.png" alt="ícone tempo">
                    <span id="timer">00:10</span>
                </p>

                <p>
                    <img class="icones" src="assets/Icone-ponto.png" alt="ícone pontos">
                    <span id="points">0</span> pontos
                </p>

                <p>
                    <img class="icones" src="assets/Icone-vida.png" alt="ícone vidas">
                    <span id="lives">0</span> vidas
                </p>
            </div>

            <div id="question-box">
                <h2 id="question-title">Qual é o idioma?</h2>
                <h3 id="sentence">Frase</h3>
                <section id="options"></section>
            </div>
        </section>

        <!-- Tela Fim de Jogo -->
        <section id="game-over">
            <h2>Fim de Jogo</h2>
            <p>Sua pontuação:<br> <span id="final-points">0</span></p>
            <button id="restart-button">JOGAR NOVAMENTE</button>
        </section>

    </main>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>

</html>
